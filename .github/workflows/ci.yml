name: Build and Test with Yarn

on:
  push:
    branches:
      - master  # Chạy khi có sự thay đổi trên nhánh 'main'
  pull_request:
    branches:
      - master  # Chạy khi có pull request vào nhánh 'main'

jobs:
  install-and-build:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu mới nhất
    
    steps:
    # Bước 1: Kiểm tra mã nguồn
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Bước 2: Cài đặt Yarn
    - name: Set up Node.js and Yarn
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Hoặc phiên bản Node.js mà bạn cần
        cache: 'yarn'  # Cache Yarn để tăng tốc quá trình cài đặt
       
    # Bước 3: Cài đặt dependencies
    - name: Install dependencies with Yarn
      run: yarn install

    # Bước 4: Chạy test
    - name: Run tests
      run: yarn test
    
    # Bước 5: Build ứng dụng
    - name: Build the app
      run: yarn build

